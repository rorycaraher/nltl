<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {{ hugo.Generator }}
    {{ $css := "css/pico.min.css" | relURL }}
    <link rel="stylesheet" href="{{ $css }}">
    {{ $pretitle := .Title | singularize }}
    {{ $title := print $pretitle " | " .Site.Title }}
    {{ if .IsHome }}{{ $title = .Site.Title }}{{ end }}
    <title>{{ $title | singularize }}</title>
</head>
